name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
      - name: Install dependencies
        run: |
          # Remove macOS-specific package-lock.json to avoid platform conflicts
          rm -f package-lock.json
          npm install
      - name: Type check
        run: npx tsc
      - name: Lint
        run: npm run lint
      - name: Test
        run: npm run test
